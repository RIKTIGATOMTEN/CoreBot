# Discord Ticket System Configuration
# Replace all placeholder IDs with your actual Discord IDs

Ticket:
  # Server Configuration
  Guild: "YOUR_GUILD"
  PanelId: "PanelId"
  PanelMessageId: "PanelMessageId"
  
  # Archive Settings
  Arkiv:
    enabled: true
    id: "ArchiveID"  # Replace with your archive channel ID
  
  # Main Panel Embed Configuration
  embedTitle: "ğŸ« Support Tickets"
  embedDescription: "If you need help with a question or problem, select an option below."
  embedColor: "#007BFF"
  
  # Panel Image Settings
  enableimage: false
  embedImage: "YOUR_SUPPORT_IMAGE_URL"  # Set your image URL if enableimage is true
  
  # Panel Footer
  enablefooter: true
  embedFooter: "YOUR_SERVER_NAME - YOUR_DISCORD_INVITE"  # Replace with your server info
  
  # Select Menu Configuration
  selectMenuPlaceholder: "Select an option below"
  
  # Additional Fields in Panel
  enablefields: true
  addfields:
    - name: "Before you open a ticket:"
      value: "Explain your case as detailed as possible. These tickets are only for help with questions or problems."
  
  # Enable Ticket Embeds
  enableembeds: true
  
  # Ticket Options
  options:
    # General Support Ticket
    - value: "support"
      label: "ğŸ“© General Support"
      description: "Get help with general questions and issues."
      prefix: "support"
      enableticketfooter: false
      
      # Ticket Embed Configuration
      embedTitle: "Support Ticket"
      embedDescription: |
        Thank you for contacting our Support Team!
        
        Please describe your issue as detailed as possible. A <@&YOUR_SUPPORT_ROLE_ID> member will assist you as soon as possible. Please don't ping staff as they've already been notified.
        
        Thank you for your patience! ğŸ™
      embedFooter: "YOUR_SERVER_NAME - YOUR_DISCORD_INVITE"
      embedcolor: "#0384e0"
      
      # Closed Ticket Configuration
      closedTitle: "Thank you for contacting support."
      closedDMMessage: |
        <<@user>>
        
        ğŸ“ Reason: <<@reason>>
        ğŸ“… Created: <<@createdatcode>>
        ğŸ”’ Closed: <<@closedatcode>>
        
        <<@bold:Closed>>: <<@timestampcode>>
        Closed for: <<@relative>>
      closedembedFooter: "YOUR_SERVER_NAME - YOUR_DISCORD_INVITE"
      closedembedColor: "#0384e0"
      
      # Channel Settings
      category: "1294729570255372370"  # Replace with your category ID
      permissionRole: "1317610512644702340"  # Replace with your support role ID
      MaxTicketsPerUser: 1
    
    # Management Ticket
    - value: "management"
      label: "ğŸ‘” Management"
      description: "Contact server management for important matters."
      prefix: "management"
      enableticketfooter: true
      
      embedTitle: "Management Ticket"
      embedDescription: |
        Thank you for contacting Management!
        
        A member from <@&YOUR_MANAGEMENT_ROLE_ID> will be with you shortly. Please don't ping staff as they've already been notified.
        
        Please describe your matter in detail so we can assist you effectively.
      embedFooter: "YOUR_SERVER_NAME - YOUR_DISCORD_INVITE"
      embedcolor: "#6506b3"
      
      closedTitle: "Thank you for contacting management."
      closedDMMessage: |
        <<@user>>
        
        ğŸ“ Reason: <<@reason>>
        ğŸ“… Created: <<@createdatcode>>
        ğŸ”’ Closed: <<@closedatcode>>
        
        <<@bold:Closed>>: <<@timestampcode>>
        Closed for: <<@relative>>
      closedembedFooter: "YOUR_SERVER_NAME - YOUR_DISCORD_INVITE"
      closedembedColor: "#6506b3"
      
      category: "YOUR_MANAGEMENT_CATEGORY_ID"
      permissionRole: "YOUR_MANAGEMENT_ROLE_ID"
      MaxTicketsPerUser: 1
    
    # Donation Ticket
    - value: "donation" 
      label: "ğŸ’° Donations"
      description: "Inquire about server donations and perks."
      prefix: "donation"
      enableticketfooter: true
      
      embedTitle: "Donation Ticket"
      embedDescription: |
        Hello! A <@&YOUR_DONATION_ROLE_ID> team member will be with you shortly.
        
        To expedite the process, please specify what you'd like to know about donations so we can assist you quickly.
